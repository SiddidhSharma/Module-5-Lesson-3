<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Array Sorting</h1>
    <button onclick="ascending()">Assending order</button>
    <button onclick="descending()">Dessending order</button>
    <p id="result"></p>
    <script>
        var points=[54,43,35,98,234,91,37];
        document.getElementById("result").innerHTML=points;
        function ascending(){
            points.sort(function (a,b){
                return a-b;
            })
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
                points.sort(function (a, b) {
                    return b-a;
                })
                document.getElementById("result").innerHTML = points;
            }
    </script>
</body>
</html>
